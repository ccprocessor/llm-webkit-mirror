<html>
<body>
<!-- 此处定义一些列表项里包含更复杂的内容的时候的一些表现 -->
<h1>HTML Lists</h1>
<!-- Unordered List -->
<ul>
    <li>UL1 <span>UL1.1</span></li>
    <li>UL2</li>
</ul>

<!-- Ordered List -->
<ol>
    <li>OL1</li>
    <li>OL2</li>

</ol>

<!-- Description List -->
<dl>
  <dt>HTML</dt>
  <dd>超文本标记语言</dd>
  <dt>CSS</dt>
  <dd>层叠样式表</dd>
</dl>

<!-- Nested List -->
<menu>
    <li>MENU1</li>
    <li>MENU2</li>
</menu>


<!-- Directory List -->
<dir>
    <li>DIR1</li>
    <li>DIR2</li>
</dir>

</body>
</html>
