    .radio {
        vertical-align: top;
        margin: 0 3px 0 0;
        width: 17px;
        height: 17px
    }

    .radio + label {
        cursor: pointer
    }

    .radio:not(checked) {
        opacity: 0
    }

    .radio:not(checked) + label {
        position: relative;
        padding: 0 0 0 60px
    }

    .radio:not(checked) + label:before {
        content: '';
        position: absolute;
        top: -4px;
        left: 20px;
        width: 30px;
        height: 30px;
        border-radius: 13px;
        background: #CDD1DA;
        box-shadow: inset 0 2px 3px rgba(0, 0, 0, .2)
    }

    .radio:not(checked) + label:after {
        content: '';
        position: absolute;
        top: 0;
        left: 26px;
        width: 18px;
        height: 18px;
        border-radius: 10px;
        background: #FFF;
        box-shadow: 0 2px 5px rgba(0, 0, 0, .3);
        transition: all .2s
    }

    .radio:checked + label:before {
        background: #9FD468
    }

    .radio:checked + label:after {
        left: 26px
    }

    .radio:focus + label:before {
        box-shadow: 0 0 0 3px rgba(255, 255, 0, .5)
    }
